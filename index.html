<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <div id="start-screen" style="display: block;">
        <button onclick="startGame()">Start Game!</button>
    </div>

        <div class="game-container" id="screen" style="display: none;"> 

        <h1 class="title">Tic-Tac-Toe</h1>

        <div class="controls">
            <div class="status">O is Next</div>
            <div class="reset">Reset</div>
        </div>

        <div class="grid">
            <div class="grid-cell tLeft">

            </div>
            <div class="grid-cell tMiddle">

            </div>
            <div class="grid-cell tRight">

            </div>
            <div class="grid-cell mLeft">

            </div>
            <div class="grid-cell mMiddle">

            </div>
            <div class="grid-cell mRight">

            </div>
            <div class="grid-cell bLeft">

            </div>
            <div class="grid-cell bMiddle">

            </div>
            <div class="grid-cell bRight">

            </div>
        </div>
    </div>


<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
